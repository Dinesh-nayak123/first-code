<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        project 2 fb
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<br>
<body>
    <header>
       
    </header>
    
    <main class="main_container">
        <div class="language_container">
        <select class="language">
            <option value="English(us)">English(us)</option>
            <option value="Hindi">Hindi</option>
            <option value="odia">odia</option>
            <option value="Marathi">Marathi</option>
            <option value="Afrikaans">Afrikaans</option>
            <option value="Bosanski">Bosanski</option>
            <option value="Dansk">Dansk</option>
            <option value="Eesti">Eesti</option>
        </select>
        </div>
        <div class="img_box">
            <img class="main_img" height="40px" src="http://3.bp.blogspot.com/-EzeswpQ0o7M/URusTcu183I/AAAAAAAAACQ/U6b9mbyvO-4/s1600/facebook+logo+7.jpg" alt="fb logo">
        </div>
        <br>
        <div class="file_container">
            <form >
                <div>
                    <input class="email_box" type="Mobile number or Email" placeholder="mobile number or Email">
                </div>
                
                <div>
                    <input class="password_box" type="password" placeholder="password">
                </div>
                
                <div>
                    <input class="login" type="submit" value="login">
                </div>
                
                <div class="forget_box">
                    <a class="forget_password" href="#">forget password?</a>
                </div>
                <div class="new_account-box">
                    <input class="creat-account" type="submit" value="Creat account">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
